apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: jparras1/migration:latest
        envFrom:
          - configMapRef:
              name: web-config
          - configMapRef:
              name: mysql-config
          - configMapRef:
              name: mongo-config
        ports:
          - containerPort: 3000
        # readinessProbe:
        #   httpGet:
        #     path: "/health"
        #     port: 3000
        #   initialDelaySeconds: 5
        #   periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: web-lb
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: web